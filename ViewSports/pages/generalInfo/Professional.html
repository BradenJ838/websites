<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bootstrap-icon.css">
    <link rel="stylesheet" href="generalInfo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container-fluid p-0 bg d-flex justify-content-center align-content-start position-relative">
    <a href="../home/index.html"> <div class="position-absolute logo"><img src="../../img/generalInfo/logo.png" width="68px"></div></a>
    <div class="widthDiv generalinfoHeight d-flex align-items-center flex-column bg-white my-5 px-5 py-3">
        <div class="col-12 d-flex fontColor my-4" id="bar">
            <div class="col-12 d-flex justify-content-center">
                <div class="col-3 d-flex position-relative justify-content-around align-items-center">
                    <div class="sort sortActive text-center text-white">1</div>
                    <div class="bar barActive"></div>
                    <div class="position-absolute sort1 sortfont">General Information</div>
                </div>
                <div class="col-3 d-flex justify-content-around align-items-center position-relative">
                    <div class="profile sort sortActive text-center text-white">2</div>
                    <div class="profileBar bar barActive"></div>
                    <div class="position-absolute sort2 sortfont">Professional Profile</div>
                </div>
                <div class="col-3 d-flex justify-content-around align-items-center position-relative">
                    <div class="highlights sort text-center text-white">3</div>
                    <div class="highlightsBar bar"></div>
                    <div class="position-absolute sort3">Highlights</div>
                </div>
                <div class="d-flex justify-content-around align-items-center position-relative">
                    <div class="payment sort text-center text-white">4</div>
                    <div class="position-absolute sort4">Payment Method</div>
                </div>

            </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <div class="col-10 d-flex flex-column">
                <span class="p-2 fs-5 text-center fw-bold my-3">Thanks, Tell us a little bit about you.</span>
                <div class="col-12 d-flex justify-content-between">
                    <div class="col-10 d-flex flex-wrap">
                        <div class="d-flex col-12 flex-column">
                            <span class="d-flex flex-column">
                                <span class="px-2 fontColor fs-5 fw-bold">Your Position</span>
                                <span class="d-flex col-12">
                                    <span class="col-6 d-flex flex-column px-2">
                                         <select class="form-select px-2 my-2" aria-label="Default select example">
                                           <option selected>Baseball</option>
                                          <option value="1">Baseball</option>
                                          <option value="2">Basketball</option>
                                          <option value="3">Football</option>
                                        </select>
                                        <span
                                                class="fs-6 smTitle">Sport Type</span></span>
                                    <span class="col-6 d-flex flex-column"><input class="m-2 px-3 input"
                                                                                  type="text"><span
                                            class="px-2 fs-6 smTitle">Position</span></span>
                                </span>
                                <span class="px-2 fontColor fs-5 fw-bold">Your Info</span>
                                <span class="d-flex col-12">
                                    <span class="col-6 d-flex flex-column">
                                        <input class="m-2 px-3 input" type="text">
                                        <span
                                                class="px-2 fs-6 smTitle">Height</span></span>
                                    <span class="col-6 d-flex flex-column"><input class="m-2 px-3 input"
                                                                                  type="text"><span
                                            class="px-2 fs-6 smTitle">Weight</span></span>
                                </span>
                            </span>
                        </div>
                    </div>

                </div>
                <div class="col-12 d-flex justify-content-between">
                    <div class="col-12 d-flex flex-column">
                        <span class="d-flex col-12 flex-column mt-4">
                                <span class="px-2 fontColor fs-5 fw-bold">Education</span>
                                <span class="d-flex col-12">
                                    <span class="col-6 d-flex flex-column py-2">
                                       <input class="m-2 px-3 input" type="text">
                                        <span class="px-2 fs-6 smTitle">Hight School</span>
                                    </span>
                                    <span class="col-4 d-flex flex-column p-2">
                                        <select class="form-select px-2 my-2" aria-label="Default select example">
                                           <option selected>01</option>
                                          <option value="1">01</option>
                                          <option value="2">02</option>
                                          <option value="3">03</option>
                                        </select>
                                        <span class="fs-6 smTitle">Graduation Year</span></span>
                                    <span class="col-2 d-flex flex-column py-2">
                                       <input class="m-2 px-3 input" type="text">
                                        <span class="px-2 fs-6 smTitle">GPA</span></span>
                                </span>
                        </span>
                        <span class="d-flex flex-column">
                                <span class="d-flex col-12">
                                    <span class="col-4 d-flex flex-column py-2">
                                       <input class="m-2 px-3 input" type="text">
                                        <span class="px-2 fs-6 smTitle">ACT Score</span>
                                    </span>
                                    <span class="col-4 d-flex flex-column p-2">
                                         <input class="m-2 px-3 input" type="text">
                                        <span class="px-2 fs-6 smTitle">SAT Score</span></span>
                                    <span class="col-4 d-flex flex-column py-2">
                                       <input class="m-2 px-3 input" type="text">
                                        <span class="px-2 fs-6 smTitle">Class Rank</span></span>
                                </span>
                            </span>
                    </div>
                </div>
                <div class="col-12 d-flex flex-wrap justify-content-between">
                    <span class="px-2 fontColor col-12 fs-5 fw-bold mt-3">Likely Major</span>
                    <div class="d-flex col-6 flex-column">
                        <span class="d-flex col-12">
                            <span class="col-12 d-flex flex-column">
                                <input class="m-2 px-3 input" placeholder="ex: example@example.com" type="text">
                                <span class="px-2 fs-6 smTitle">Primary</span></span>
                            </span>
                        </span>
                    </div>
                    <div class="d-flex col-6 flex-column">
                        <span class="d-flex col-12">
                            <span class="col-12 d-flex flex-column">
                                <input class="m-2 px-3 input" placeholder="000-000-0000" type="text">
                                <span class="px-2 fs-6 smTitle">Secondary</span></span>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-around">
                    <a href="../generalInfo/generalInfo.html"><span
                            class="d-flex justify-content-center skip text-center mx-2 my-4">Back</span></a>
                    <a class="continue text-center mx-2 text-white  my-4" href="highlights.html">CONTINUE</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
